<h2>Add New Resident</h2>
<form (ngSubmit)="onSave()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="newResident.name" name="name" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="newResident.lastName" name="lastName" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="personalNumber">Personal Number:</label>
    <input type="text" id="personalNumber" [(ngModel)]="newResident.personalNumber" name="personalNumber" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" [(ngModel)]="newResident.birthday" name="birthday" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="newResident.phoneNumber" name="phoneNumber" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="newResident.email" name="email" class="form-control" required />
  </div>
  <div class="form-group form-check">
    <input type="checkbox" id="isOwner" [(ngModel)]="newResident.isOwner" name="isOwner" class="form-check-input" />
    <label for="isOwner" class="form-check-label">Is Owner</label>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
</form>
